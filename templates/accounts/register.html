{% extends 'base/base.html' %}

{% block title %}Register - Class Manager{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Register</h2>
        
        <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-6">
            <p class="font-semibold">Registration Coming Soon!</p>
            <p class="text-sm mt-2">For now, please use the admin panel to create users.</p>
        </div>
        
        <a href="/admin/" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg text-center transition-colors">
            Go to Admin Panel
        </a>
        
        <p class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
                Login here
            </a>
        </p>
    </div>
</div>
{% endblock %}
