{% extends 'base/base.html' %}

{% block title %}Login - Class Manager{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                Invalid username or password.
            </div>
            {% endif %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                <input type="text" name="username" id="id_username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" name="password" id="id_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                Login
            </button>
        </form>
        
        <p class="mt-6 text-center text-gray-600">
            Don't have an account? 
            <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:text-blue-700 font-medium">
                Register here
            </a>
        </p>
    </div>
</div>
{% endblock %}
