{% extends 'base/base.html' %}

{% block title %}Create Class - Class Manager{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h2 class="text-4xl font-bold text-gray-800">Create New Class</h2>
        <p class="text-gray-600 mt-2">Set up a new class for students to enroll</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="id_subject" class="block text-sm font-medium text-gray-700 mb-2">
                    Subject *
                </label>
                <select name="subject" id="id_subject" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">-- Select Subject --</option>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.code }} - {{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            {% if not user.teacher_profile %}
            <div>
                <label for="id_teacher" class="block text-sm font-medium text-gray-700 mb-2">
                    Teacher *
                </label>
                <select name="teacher" id="id_teacher" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">-- Select Teacher --</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.full_name }} - {{ teacher.specialization }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="id_schedule" class="block text-sm font-medium text-gray-700 mb-2">
                        Schedule *
                    </label>
                    <input type="text" name="schedule" id="id_schedule" required
                           placeholder="e.g., MON 14:00-16:00"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">Format: DAY HH:MM-HH:MM</p>
                </div>
                
                <div>
                    <label for="id_room" class="block text-sm font-medium text-gray-700 mb-2">
                        Room
                    </label>
                    <input type="text" name="room" id="id_room"
                           placeholder="e.g., Lab 101"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="id_semester" class="block text-sm font-medium text-gray-700 mb-2">
                        Semester *
                    </label>
                    <select name="semester" id="id_semester" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="2024.1">2024.1</option>
                        <option value="2024.2">2024.2</option>
                        <option value="2025.1" selected>2025.1</option>
                        <option value="2025.2">2025.2</option>
                    </select>
                </div>
                
                <div>
                    <label for="id_max_students" class="block text-sm font-medium text-gray-700 mb-2">
                        Max Students *
                    </label>
                    <input type="number" name="max_students" id="id_max_students" required min="1" value="40"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="id_is_active" checked
                       class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="id_is_active" class="ml-2 text-sm text-gray-700">
                    Active (students can enroll)
                </label>
            </div>
            
            <div class="flex gap-4 pt-4">
                <button type="submit" 
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                    Create Class
                </button>
                <a href="{% url 'classes:list' %}" 
                   class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg text-center transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
