{% extends 'base/base.html' %}

{% block title %}Create Subject - Class Manager{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h2 class="text-4xl font-bold text-gray-800">Create New Subject</h2>
        <p class="text-gray-600 mt-2">Add a new subject to the curriculum</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="id_code" class="block text-sm font-medium text-gray-700 mb-2">
                    Subject Code *
                </label>
                <input type="text" name="code" id="id_code" required
                       placeholder="e.g., CS101"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Unique identifier for the subject</p>
            </div>
            
            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Subject Name *
                </label>
                <input type="text" name="name" id="id_name" required
                       placeholder="e.g., Introduction to Computer Science"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea name="description" id="id_description" rows="4"
                          placeholder="Brief description of the subject..."
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>
            
            <div>
                <label for="id_credits" class="block text-sm font-medium text-gray-700 mb-2">
                    Credits *
                </label>
                <input type="number" name="credits" id="id_credits" required min="1" max="10" value="4"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Number of credits (1-10)</p>
            </div>
            
            <div class="flex gap-4 pt-4">
                <button type="submit" 
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                    Create Subject
                </button>
                <a href="{% url 'classes:subject_list' %}" 
                   class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg text-center transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
